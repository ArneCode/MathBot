<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Mathbot</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<!--Decimal js-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/9.0.0/decimal.min.js" integrity="sha512-zPQm8HS4Phjo9pUbbk+HPH3rSWu5H03NFvBpPf6D9EU2xasj0ZxhYAc/lvv/HVDWMSE1Autj19i6nZOfiVQbFQ=="
	 crossorigin="anonymous" referrerpolicy="no-referrer">

	</script>
	</script>
	<link rel="stylesheet" type="text/css" href="mathquill/mathquill.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">

	</script>
</head>

<body>
	<div id="mainWindow">
		<button onclick="openWindow('settings')" class="top right">settings</button>
		<div id="equationInput"></div>
		<br>
    <div id="equationResult"></div>
  </div>
  <div id="settingsWindow" style="display:none">
    <button onclick="openWindow('main')" class="top right">back to main</button>
    <h2 class="center">Settings</h2>
    <div>
      <label>amount of combination in step-by-step solutions:</label> <br>
      <input type="range" min="0" max="10" step="1">
    </div>
  </div>
  <template id="histEltTemplate">
	<link href="css/histElt.css" rel="stylesheet" type="text/css" />
    <div id="description">
      <slot name="description"></slot>
    </div>
    <div id="action">
      <slot name="action"></slot>
    </div>
    <div id="subPath">
      <slot name="subPath"></slot>
    </div>
  </template>
	<script src="mathquill/mathquill.min.js">
	</script>
	<script>
		let MQ = MathQuill.getInterface(2);
	</script>
	<script src="useful.js" type=""></script>
	<script src="dom.js" type=""></script>
	<script src="script.js" type=""></script>
	<script src="math/MathBot.js" type=""></script>
  <script src="math/MathPaths.js" type="module"></script>
	<script src="math/calcBlock.js" type="module"></script>
	<script src="math/singles/group.js" type="module"></script>
	<script src="math/singles/number.js" type="module"></script>
	<script src="math/parser.js" type="module"></script>
	<script src="math/tokenizer.js" type="module"></script>
</body>

</html>
